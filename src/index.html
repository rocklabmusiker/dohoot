<!DOCTYPE html>
<html>
<head lang="en">
    //= template/functional/metatags.html
    //= template/functional/styles.html

</head>
<body>
    //= template/svg.html
    //= template/header.html
    <div class="page-wrapper top-banner">
    	<div class="top-banner__search-wr">
    		<h2>What are you looking for?</h2>
    		<form class="top-form" name="1">
    			<div class="top-form__custom">
	    			<select name="Countrys" class="top-form__select">
	    				<option select value="1" class="top-form__option"> Dubai</option>
	    				<option select value="2" class="top-form__option"> London</option>
	    				<option select value="3" class="top-form__option"> USA</option>
	    				<option select value="4" class="top-form__option"> Brazil</option>
	    			</select>
	    			<svg>
						<use xlink:href="#svg-icon-down" width="17px" height="10px" class="top-form__down"></use>
					</svg>
	    		</div>
	    		<div class="top-form__custom">
	    			<select name="Countrys" class="top-form__select">
	    				<option select value="1" class="top-form__option"> Education</option>
	    				<option select value="2" class="top-form__option"> Vocation</option>
	    				<option select value="3" class="top-form__option"> Tourism</option>
	    				<option select value="4" class="top-form__option"> Work</option>
	    			</select>
	    			<svg>
						<use xlink:href="#svg-icon-down" width="17px" height="10px" class="top-form__down"></use>
					</svg>
	    		</div>
	    		<input type="s" class="top-form__input" placeholder="Keyword,name,date,...">
	    		<a href="#" class="top-form__button">SEARCH</a>
    		</form>
    	</div>
    </div>

    <div class="page-wrapper filter">
<!--  -->
    	<div class="filter__words">
    		<a href="#" class="filter__words--active">RECOMMENDED</a>
    		<a href="#">LATEST</a>
    		<a href="#">HIGHLIGHTS</a>
    	</div>
<!--  -->
    	<div class="filter__map-select">
    		<div class="filter__select">
	    		<select name="Countrys" class="filter__select-list">
		    		<option select value="1" class="filter__option"> DUBAI</option>
		    		<option select value="2" class="filter__option"> LONDON</option>
		    		<option select value="3" class="filter__option"> USA</option>
		    		<option select value="4" class="filter__option"> BRAZIL</option>
		    	</select>
		    	<svg>
					<use xlink:href="#svg-icon-down" width="17px" height="10px" class="filter__down-icon"></use>
				</svg>
			</div>
			<div class="filter__map">
				<a href="#" class="filter__button">SHOW MAP
			    	<svg>
						<use xlink:href="#svg-icon-map" width="17px" height="10px" class="filter__map-icon"></use>
					</svg>
				</a>
			</div>
    	</div>
<!--  -->
		<div class="filter__list">
			<span class="filter__text">FILTER: </span>
			<span class="filter__icon">
				<svg>
					<use xlink:href="#svg-icon-home" width="40px" height="40px" class="filter__icon-home"></use>
				</svg>
			</span>
			<span class="filter__icon">
				<svg>
					<use xlink:href="#svg-icon-people" width="40px" height="40px" class="filter__icon-people"></use>
				</svg>
			</span>
			<span class="filter__icon">
				<svg>
					<use xlink:href="#svg-icon-education" width="40px" height="40px" class="filter__icon-education"></use>
				</svg>
			</span>
			<span class="filter__icon">
				<svg>
					<use xlink:href="#svg-icon-musik" width="40px" height="40px" class="filter__icon-musik"></use>
				</svg>
			</span>
			<span class="filter__icon">
				<svg>
					<use xlink:href="#svg-icon-train" width="40px" height="40px" class="filter__icon-train"></use>
				</svg>
			</span>
		</div>
    </div>
	
	

	//= template/footer.html
	//= template/functional/scripts.html
</body>
</html>
